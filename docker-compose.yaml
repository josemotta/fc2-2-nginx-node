version: '3'

services: 
  nginx:
    build: 
      context: nginx
    container_name: nginx
    networks: 
      - node-network
    volumes: 
      - ./nginx:/etc/nginx/conf.d
    tty: true
    ports: 
      - "8080:80"
    depends_on: 
      - app

  app:
    build: 
      context: node
    container_name: app
    #entrypoint: dockerize -wait tcp://db:3306 -timeout 30s docker-entrypoint.sh
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    ports:
      - "3306:3306"
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    networks: 
      - node-network

networks: 
  node-network:
    driver: bridge      